<mat-toolbar color="accent">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>cast_for_education</mat-icon>
    </a>
    <span routerLink="/" style="cursor: pointer;">Shivam Exam portal</span>
    <span class="example-spacer"></span>
   
    <a 
    *ngIf="!isUserLoggedIn"
    [routerLink]="'/singup'" 
    mat-icon-button class="example-icon favorite-icon " aria-label="Example icon-button with heart icon">
       
        register         
    </a>
    <a 
    *ngIf="!isUserLoggedIn"
    [routerLink]="'/login'" 
    mat-icon-button class="example-icon favorite-icon ml20" aria-label="Example icon-button with heart icon">
      
      login       
    </a>
    <a  
     *ngIf="isUserLoggedIn && user!=null"
    
     routerLink="/admin/profile"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    {{loginService.getUserDetailsFromLocalStorage().firstName}}   
    
    </a>
    
    <a 
    *ngIf="isUserLoggedIn && user!=null"
    (click)="logout()"
   
    mat-icon-button class="example-icon favorite-icon ml20"  aria-label="Example icon-button with heart icon">
    Logout      
     
    </a>

    <mat-icon style="cursor: pointer;" class="ml20" (click)="openBottomSheet()">
      menu
    </mat-icon>
  </mat-toolbar>
